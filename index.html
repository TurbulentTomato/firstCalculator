<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calc">
        
    <p id="history"></p>
    <p id="result"></p></br>
    
    <button id="seven" class="numbers">7</button>
    <button id="eight" class="numbers">8</button>
    <button id="nine" class="numbers">9</button>
    <button id="delete">DEL</button>
    <button id="all-clear">AC</button> <!-- </br> -->
    <button id="four" class="numbers">4</button>
    <button id="five" class="numbers">5</button>
    <button id="six" class="numbers">6</button>
    <button id="multiply" class="operators">ร</button>
    <button id="divide" class="operators">รท</button> <!-- </br> -->
    <button id="one" class="numbers">1</button>
    <button id="two" class="numbers">2</button>
    <button id="three" class="numbers">3</button>
    <button id="add" class="operators">+</button>
    <button id="subtract" class="operators">-</button> <!-- </br> -->
    <button id="zero" class="numbers">0</button>
    <button id="decimal">.</button>
    <button id="exp">EXP</button>
    <button id="ans">Ans</button>
    <button id="equal" class="operators">=</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
